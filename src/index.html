<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Web UI using WebAssembly and WebGL">
    <meta name="author" content="MiÅ‚osz Maculewicz">
    <meta name="keywords" content="web, webgl, webassembly, ui, web ui">
    <link rel="icon" href="favicon.ico">
    <title>Web UI</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script src="web-ui.js"></script>

    <script>
        // Let canvas size be obtained
        function getCanvasSize() {
            var canvas = document.getElementById('canvas');
            return {
                width: canvas.width,
                height: canvas.height
            };
        }

        // Wait for the WASM module to load
        Module.onRuntimeInitialized = function () {
            var canvas = document.getElementById('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            var gl = canvas.getContext('webgl2');

            if (!gl) {
                alert("WebGL2 is not supported on this browser.");
                return;
            }
        }

        function onResize() {
            // Update the canvas size
            var canvas = document.getElementById('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Call the C++ function to update the scale
            Module._update_canvas_scale();
        }

        window.addEventListener('resize', onResize);

        // Call onResize initially to set the correct size and scale
        onResize();
    </script>
</body>

</html>
